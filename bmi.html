<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI</title>
</head>
<body>
<Script>
  let w = +prompt('Nhập cân nặng (kg)', '');
  let h = +prompt('Nhập chiều cao (m)')
  let bmi = (w / (h**2));
  if (bmi < 18)
    document.write("Underweight");
  else if (bmi < 25.0)
    document.write("Normal");
  else if (bmi < 30.0)
    document.write("Overweight");
  else
    document.write("Obese");
</Script>
</body>
</html>
