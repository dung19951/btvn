<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sothichcuaban</title>
  <style>
    h2{
      text-align: center}
  </style>
</head>
<body>
<form method="get" action="sothich.html">
  <fieldset style="border-color: deepskyblue">
    <h2 style="background-color: red">   <p style="color: white">SỞ THÍCH CỦA BẠN</p></h2>
    <table>
      <tr>
        <td><span style="color: blue">Họ và tên</span></td><td><input type="text" name="yourname" size="30"></td>
      </tr>
      <tr>
        <td><span style="color: blue">Email</span></td><td> <input type="text" name="email" size="20"> </td>
      </tr>
    </table>
    <table>
      <tr>
        <td rowspan="3" style="color: blue"><span style="padding-top: initial"> Sở thích</span></td>
        <td>
          <input name="hobby" value="sport" type="checkbox"> <span style="color: red">Thể thao </span>
          <input name="hobby" value="music" type="checkbox"> <span style="color: red">Âm nhạc </span>
          <input name="hobby" value="read book" type="checkbox"> <span style="color: red">Đọc sách </span>
        </td>
      </tr>
      <tr>
        <td> <input name="hobby" value="web" type="checkbox"> <span style="color: red">Lướt web </span>
          <input name="hobby" value="play game" type="checkbox"> <span style="color: red">Chơi game </span>
          <input name="hobby" value="movie" type="checkbox"> <span style="color: red">Điện ảnh </span>
        </td>
      </tr>
      <tr>
        <td>
          <input name="hobby" value="travel" type="checkbox"> <span style="color: red">Du lịch </span>
        </td>
      </tr>
    </table>
    <input type="submit" value="Gửi thông tin">
    <input type="reset" value="Nhập lại">
  </fieldset>
</form>

</body>
</html>
